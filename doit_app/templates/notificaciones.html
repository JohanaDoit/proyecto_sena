{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/notificaciones.css' %}">

<div class="container mt-5">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h3 class="mb-4 text-primary fw-bold">
                <i class="bi bi-bell-fill me-2"></i> Notificaciones
            </h3>
            <ul class="list-group list-group-flush">
                {% for noti in notificaciones %}
                    <li class="list-group-item d-flex justify-content-between align-items-start {% if not noti.leida %}bg-info bg-opacity-10{% endif %}">
                        <div class="ms-2 me-auto">
                            <div class="fw-semibold">{{ noti.mensaje }}</div>
                            {% if noti.url %}
                                <a href="{{ noti.url }}" class="btn btn-sm btn-outline-primary mt-1">Ver</a>
                            {% endif %}
                        </div>
                        <span class="badge text-muted" style="font-size: 0.85em;">
                            {{ noti.fecha|date:"d/m/Y H:i" }}
                        </span>
                    </li>
                {% empty %}
                    <li class="list-group-item text-center text-muted fst-italic">No tienes notificaciones.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
