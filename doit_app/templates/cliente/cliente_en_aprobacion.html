{% extends 'base.html' %}

{% block content %}
<style>
    html, body {
        height: 100%;
        margin: 0;
        background-color: #f5f7fa;
    }

    .verificacion-container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    .verificacion-box {
        background-color: #e3f2fd;
        border: 1px solid #90caf9;
        padding: 50px 40px;
        border-radius: 20px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
    }

    .verificacion-icono {
        font-size: 70px;
        color: #1976d2;
        margin-bottom: 25px;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.15); opacity: 0.7; }
        100% { transform: scale(1); opacity: 1; }
    }

    .verificacion-box h2 {
        margin-bottom: 15px;
        font-size: 28px;
        color: #1976d2;
        font-weight: bold;
    }

    .verificacion-box p {
        font-size: 18px;
        color: #333;
    }
</style>

<!-- Carga Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="verificacion-container">
    <div class="verificacion-box">
        <div class="verificacion-icono">
            <i class="fas fa-hourglass-half"></i>
        </div>
        <h2>Tu cuenta est치 en proceso de verificaci칩n</h2>
        <p>Un administrador est치 revisando tu perfil.<br>Por favor espera su aprobaci칩n.</p>
    </div>
</div>
{% endblock %}
